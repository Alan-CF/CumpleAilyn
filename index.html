    <div class="header-container">
        <img id="toggleButton" src="fotos/unmute.webp" alt="Play">
    </div>
    
    <audio id="audioPlayer" src="musicaWiiRnB.mp3" loop></audio>

    <script>
        const toggleButton = document.getElementById('toggleButton');
        const audioPlayer = document.getElementById('audioPlayer');
        let isPlaying = false;

        toggleButton.addEventListener('click', () => {
            if (isPlaying) {
                audioPlayer.pause();
                toggleButton.src = 'fotos/unmute.webp'; // Cambia a imagen de play
            } else {
                audioPlayer.play();
                toggleButton.src = 'fotos/mute.webp'; // Cambia a imagen de pausa
            }
            isPlaying = !isPlaying;
        });
    </script>
